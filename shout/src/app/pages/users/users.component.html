<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Date of birth</th>
        <th scope="col">Gender</th>
        <th scope="col">Phone</th>
        <th scope="col">City</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">{{user.userId}}</th>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.dob}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.city}}</td>
      </tr>
    </tbody>
  </table>
</div>
