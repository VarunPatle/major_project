
<div class="container">
  <div class="card text-center">
    <div class="card-header">
      <div class="display-6">Become shout member</div>
    </div>
    <div class="card-body">
      <form #userForm="ngForm" (ngSubmit)="register(userForm)">
        <div class="mb-3">
          <label for="name" class="form-label">NAME</label>
          <input type="text" class="form-control" name="name" ngModel>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">EMAIL ADDRESS</label>
          <input type="text" class="form-control" name="email" ngModel>
        </div>
        <div class="mb-3">
          <label for="dob" class="form-label">DATE OF BIRTH</label>
          <input type="date" class="form-control text-center" name="dob" ngModel>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" ngModel>
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <input type="text" class="form-control" name="gender" ngModel>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" class="form-control" name="phone" ngModel>
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">CITY</label>
          <input type="text" class="form-control" name="city" ngModel>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
    </div>
    <div class="card-footer text-right">
     <small><a routerLink="../login">login here</a></small>
    </div>
  </div>
</div>
